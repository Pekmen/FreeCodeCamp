<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FreeCodeCamp calculator</title>
<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="./main.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="./script.js"></script>
</head>

<body>
<div id="calculator" class="gradient">
  <div id="screen-wrapper">
    <div id="screen">
      <span id="output"></span>
    </div>
  </div>

  <div id="keyboard-wrapper">
    <div class="keyboard">
      <div class="key-group">
        <button id="clear-all" class="key">AC</button>
        <button id="seven" class="key num">7</button>
        <button id="four" class="key num">4</button>
        <button id="one" class="key num">1</button>
        <button id="zero" class="key num">0</button>
      </div>

      <div class="key-group">
        <button id="clear-entry" class="key">CE</button>
        <button id="eight" class="key num">8</button>
        <button id="five" class="key num">5</button>
        <button id="two" class="key num">2</button>
        <button id="dot" class="key num">.</button>
      </div>

      <div class="key-group">
        <button id="back" class="key">&#10142;</button>
        <button id="nine" class="key num">9</button>
        <button id="six" class="key num">6</button>
        <button id="three" class="key num">3</button>
        <button id="equal" class="key">=</button>
      </div>

      <div class="key-group">
        <button id="divide" class="key func">รท</button>
        <button id="multiply" class="key func">&times</button>
        <button id="minus" class="key func">-</button>
        <button id="plus" class="key func">+</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
